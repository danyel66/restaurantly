{% load static %}
<section id="chefs" class="chefs">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Chefs</h2>
        <p>Our Proffesional Chefs</p>
      </div>

      <div class="row">
        {% for person in chefs %}
        <div class="col-lg-4 col-md-6">
          <div class="member" data-aos="zoom-in" data-aos-delay="100">
            <img src="{{person.image.url}}" class="img-fluid" alt="">
            <div class="member-info">
              <div class="member-info-content">
                <h4>{{person.name}}</h4>
                <span>{{person.occupation}}</span>
              </div>
              <div class="social">
                <a href="{{person.twitter}}"><i class="icofont-twitter"></i></a>
                <a href="{{person.facebook}}"><i class="icofont-facebook"></i></a>
                <a href="{{person.instagram}}"><i class="icofont-instagram"></i></a>
                <a href="{{person.linkedin}}"><i class="icofont-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div>
  {% endfor %}
    

      </div>

    </div>
  </section>
